<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 class="topContent topText">Library</h1>
                <button id="addBook" class="topContent topBtn">Add Book</button>
                <div id="popupForm" class="popup">
                    <form class="popup-content" id="form">
                        <span class="close" onclick="closeForm()">&times;</span>
                        <h2>Add a book</h2>

                        <div class="bookForm">
                            <label for="title">Title:</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                            />
                            <label for="author">Author:</label>
                            <input
                                type="text"
                                id="author"
                                name="author"
                                required
                            />
                            <label for="pages">Pages:</label>
                            <input
                                type="number"
                                id="pages"
                                name="pages"
                                required
                            />
                            <label for="complete">Completed: </label>
                            <input
                                type="checkbox"
                                id="complete"
                                name="complete"
                            />
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="bookView">

                <p class="bookid" id="bookid0">1</p>

                    <button class="rmcard">Remove</button>
                </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
